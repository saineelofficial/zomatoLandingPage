<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Zomato Clone</title>
</head>
<body>
    
        <header>
            <nav class="navbar">
                <div class="navbar_brand">
                    <img src="./Images/logo.png" alt="zomato logo" class="navbar_logo">
                </div>
                <div class="navbar_nav_items">
                    <button class="navbar_items btn_primary">Order Now</button>
                </div>
            </nav>
        </header>
        <main class='container'>
            <section class="landing">
                <div class="landing_image_container">
                    <img src="./Images/hero.jpg" alt="landing image" class='landing_image'>
                    <img src="./Images/svg/heroShape.svg" alt="bg pattern 1" class='pattern_1'>
                    <img src="./Images/svg/herobgpattren.svg" alt="bg pattern 2" class='pattern_2'>
                </div>
                <div class="landing_description">
                    <h1 class="description">
                        Order food from favourite restaurants near you
                    </h1>
                    <button class="btn_primary">Order Now</button>
                </div>
            </section>

            <!-- explore menu -->
            <section class="explore_menu_container">
                
            </section>
        </main>
        <footer>

        </footer>
    
</body>
</html>
